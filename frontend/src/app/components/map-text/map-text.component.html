<div class="dialog-container">
    <h2 mat-dialog-title>MAP TEXT</h2>
    <mat-dialog-content fxLayoutAlign="center" >
        MOVE AROUND AND SCALE MAP TEXT HERE
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</div>
