<div class="dialog-container">
    <h2 mat-dialog-title>ADD COLOR PALETTES</h2>
    <mat-dialog-content fxLayoutAlign="center" >
        SELECT COLOR PALETTES HERE

    <mat-dialog-actions align="end">

      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</div>
