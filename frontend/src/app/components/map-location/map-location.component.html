<div class="dialog-container">
    <h2 mat-dialog-title>MAP LOCATION</h2>
    <mat-dialog-content fxLayoutAlign="center" >
        ZOOM IN ON MAP HERE
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</div>
